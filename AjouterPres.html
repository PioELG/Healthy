<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}

h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            appearance: none;
        }

        .posologie {
    display: flex;
    justify-content: space-between; /* Alignement horizontal avec espaces entre les éléments */
    align-items: center;
    margin-top: 10px; /* Espace supplémentaire au-dessus de la div posologie */
}

.posologie label {
    width: 100%; /* Largeur du label réduite pour laisser plus d'espace au sélecteur */
    margin-right: 10px;
}

.posologie select {
    width: 100%; /* Largeur du sélecteur ajustée */
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 10px; /* Augmentation du rayon pour un aspect plus arrondi */
    cursor: pointer;
}

.btn:hover {
    background-color: #0056b3;
}

#ajouterPrescription {
    margin-top: 20px; /* Espacement entre les boutons */
    background-color: #009900; /* Couleur pour le bouton "Ajouter Prescription" */
}




        

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .posologie label {
                width: 45%;
            }

            .posologie input {
                width: 45%;
            }
        }

       
 
</style>
</head>
<body class="w3-light-grey">


<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
 
  <h1>Ajouter une Prescription</h1>
  <div class="container">
      <div class="form-group">
          <label for="medicament">Médicament :</label>
          <input type="text" id="medicament" name="medicament" required>
      </div>
      <div class="posologie">
      <div class="form-group">
          <label for="quantite">Quantité :</label>
          <input type="number" id="quantite" name="quantite" required>
      </div>

      <div class="form-group">
          <label for="unite">Unité :</label>
          <select id="unite" name="unite">
              <option value="comprimés">Comprimés</option>
              <option value="ml">ml</option>
              <option value="dose">dose</option>
          </select>
      </div>

     
          <div class="form-group">
            <label for="temps">Temps de Prise :</label>
            <select id="temps" name="temps" required>
                <option value="matin">Matin</option>
                <option value="soir">Soir</option>
                <option value="2h">Toutes les 2 heures</option>
            </select>
          </div>
          <button type="button" id="ajouterPosologie" class="btn">Ajouter Posologie</button>
      </div>
      <button type="button" id="ajouterPrescription" class="btn">Ajouter Prescription</button>
      
  </div>

 
  
 

  <!-- End page content -->
</div>



</body>
</html>
